<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Grid</title>
	<style>
		.container {
			margin-top: 20px;
		}

		.row {
			background: #e8e8e8;
		}

		.columna {
			background: #f2f2f2;
			text-align: center;
			border: 1px solid #4d5061;
		}

		.columna-interior {
			background: #5b5454;
			border: 1px solid #4d5061;
			padding: 10px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="columna col-md-6">
				Columna 1
				<div class="row">
					<div class="col columna-interior">Columna 1</div>
					<div class="col columna-interior">Columna 2</div>
				</div>
			</div>
			
			<div class="columna col-md-6">
				Columna 2
				<div class="row justify-content-around">
					<div class="columna columna-interior col-4">Columna #1</div>
					<div class="columna columna-interior col-4">Columna #2</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
